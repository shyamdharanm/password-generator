<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random PasswordGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div 
        <h1 style="color: aquamarine;">Random Password Generator</h1>
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" class="form-control" min="6" max="20" value="">
        </div>
        <button class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
        <div class="password" id="password"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
